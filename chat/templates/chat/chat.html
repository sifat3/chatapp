{% extends 'chat/main.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="container">
        {% for body_message in body_messages %}
        <br>
        <div class="card">
            <div class="card-body">
                <p><i>{{chat.sender.username}}</i></p>
                <h4>{{body_message}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
